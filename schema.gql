schema {
    query: Query
	mutation: Mutation
}

type Query {
    todofile(name: String!): TodoFile
}

type Mutation{
    createTodoFile(todofile: TodoFileInput): TodoFile
}

type TodoFile {
    name: String!
    path: String
    data: String
}

input TodoFileInput {
	name: String! 
    path: String
	data: String
}